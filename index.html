<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="container bg-dark py-5">
    
    <h3 class="text-light">List Container</h3>
    <div id="cardList">
        <!-- Place where list of cards will be added -->
    </div>


    <!-- the template of the card, copied for all objects and added inside cardList div -->
    <template>
        <div class="card my-3">
            <div class="card-header"><span id="header" class="h4"></span></div>
            <div class="card-body">
                <div class="dropdown d-flex justify-content-end">
                    <button class="btn btn-warning btn-sm dropdown-toggle" type="button" id="actionddown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Actions
                    </button>
                    <!-- The dropdown menu in question -->
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <button class="dropdown-item" id="action"></button>
                        <!-- + other menu items. -->
                    </ul>
                </div>
            </div>
        </div>
    </template>

    <!-- Boot Strap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!-- Custom Script -->
    <script src="./script.js"></script>
</body>

</html>
